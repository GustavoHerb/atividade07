<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Links com Imagens</title>
    <style>
        /* Estilos opcionais para melhorar a apresentação */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
        }
        img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Site da prefeitura das capitais da regiao norte do Brasil.</h1>
    <ul>
        <li>
            <a href="https://www.riobranco.mt.gov.br/">
                <img src="imagem1.png" alt="Imagem 1" width="50">
                Capital do Acre- Rio Branco
            </a>
        </li>
        <li>
            <a href="https://www.manaus.am.gov.br/">
                <img src="imagem2.png" alt="Imagem 2" width="50">
                Capital do Amazonas- Manaus
            </a>
        </li>
        <li>
            <a href="https://prefeitura.belem.pa.gov.br/">
                <img src="imagem3.png" alt="Imagem 3" width="50">
                Capital do Pará- Belém
            </a>
        </li>
        <li>
            <a href="https://macapa.ap.gov.br/">
                <img src="imagem4.png" alt="Imagem 4" width="50">
                Capital do Amapá- Macapá 
            </a>
        </li>
        <li>
            <a href="https://www.portovelho.ro.gov.br/">
                <img src="imagem5.png" alt="Imagem 5" width="50">
                    Capital de Roraima- Porto velho
            </a>
        </li>
    </ul>
</body>
</html>
